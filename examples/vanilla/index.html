<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <title>Vanilla Example</title>
  </head>
  <body
    class="flex flex-col p-10 gap-10 bg-[#191817] min-h-screen text-white w-full flex justify-center items-center"
  >
    <h1 class="text-center text-2xl font-semibold">Vanilla Example with `@azns/resolver-core`</h1>

    <div class="flex flex-col w-full max-w-lg gap-8 border-white/10 border p-6 rounded-lg mb-10">
      <!-- Chain Selector -->
      <div class="flex flex-col gap-4">
        <div>Select Chain:</div>
        <select id="chain-select" class="text-black rounded-lg">
          <option value="alephzero-testnet">Aleph Zero Testnet</option>
          <option value="alephzero">Aleph Zero</option>
          <option value="development">Local Development</option>
        </select>
      </div>

      <!-- Custom Router Address -->
      <div class="flex flex-col w-full gap-4">
        <div>Custom Router Address:</div>
        <input
          id="input-router-address"
          value=""
          class="form-input border-0 text-black rounded-lg w-full px-4"
        />
      </div>
    </div>

    <!-- Resolve Name -->
    <div class="flex flex-col w-full gap-5 items-center">
      <input
        id="input-1"
        value="domains.tazero"
        class="form-input border-0 text-black rounded-lg w-full max-w-lg px-4"
      />
      <button
        id="button-1"
        class="whitespace-nowrap font-semibold bg-white/10 p-2 px-4 rounded-lg hover:bg-white/20"
      >
        Domain → Address
      </button>
      <div id="result-1" class="text-gray-400"></div>
    </div>

    <!-- Resolve Address -->
    <div class="flex flex-col w-full gap-5 items-center">
      <input
        id="input-2"
        value="5GgzS1G34d2wRxtVBnSkA8GQBj4ySnGqQb34ix2ULwVzKdWQ"
        class="form-input border-0 text-black rounded-lg w-full max-w-lg px-4"
      />
      <button
        id="button-2"
        class="whitespace-nowrap font-semibold bg-white/10 p-2 px-4 rounded-lg hover:bg-white/20"
      >
        Address → Primary Domains
      </button>
      <div id="result-2" class="text-white/50"></div>
    </div>

    <script type="module" src="/index.ts"></script>
  </body>
</html>
